<div class="bg-white p-3">
  <div class="card-body">
    <p>Houses Page</p>
    <h1> Wanna buy a house?</h1>
  </div>

  <section class="container">
    <form id="house-form" onsubmit="app.HousesController.createHouse()" class="row border shadow">
      <h4>Sell a House</h4>
      <div class="col-4 mb-3">
        <label for="">Year</label>
        <input type="text" name="year" class="form-control" required placeholder="1960">
      </div>
      <div class="col-4 mb-3">
        <label for="">Bedrooms</label>
        <input type="text" name="bedrooms" class="form-control" required placeholder="3">
      </div>
      <div class="col-4 mb-3">
        <label for="">Bathrooms</label>
        <input type="text" name="bathrooms" class="form-control" required placeholder="2.5">
      </div>
      <div class="col-4 mb-3">
        <label for="">Levels</label>
        <input type="text" name="levels" class="form-control" required placeholder="3">
      </div>
      <div class="col-4 mb-3">
        <label for="">Price</label>
        <input type="text" name="price" class="form-control" required placeholder="250000">
      </div>
      <div class="col-4 mb-3">
        <label for="">Description</label>
        <input type="text" name="description" class="form-control" required placeholder="Craftsman Bungalow">
      </div>
      <div class="col-12 mb-3">
        <label for="">Image URL of house</label>
        <input type="url" name="imgUrl" class=" form-control" required>
      </div>
      <div class="mb-2">
        <button type="submit" class="btn btn-primary">submit</button>
      </div>
    </form>
  </section>
</div>
